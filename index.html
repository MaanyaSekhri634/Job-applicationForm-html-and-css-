<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Job Application form|Web Developer</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
     <div class="container">
        <div class="apply_box">
          <h1>Job application Form <span style="font-size: 15px"> (Web)</span></h1>
    
     <form action="">
        <div class="form_container">
            <div class="form_entity">
            <label for="first_name"> First Name </label>
            <input 
                id="first_name";
                name="first_name";
                placeholder="Enter First Name"
                />
            </div>
            <div class="form_entity">
                <label for="last_name"> Last Name </label>
                <input 
                    id="last_name";
                    name="last_name";
                    placeholder="Enter Last Name"
                    />
                </div>
                <div class="form_entity">
                    <label for="email"> Email </label>
                    <input 
                        type="email";
                        id="email";
                        name="email";
                        placeholder="Enter email(@gmail.com) "
                        />
            </div>
            <div class="form_entity">
                <label for="job_role"> Job Role </label>
                <select>
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Engineer</option>
                    <option value="backend">Backend Engineer</option>
                    <option value="ui/ux">UI/UX designer</option>
                </select>
            </div>
            <div class="text_area_entity">
                <label for="address"> Address </label>
                <textarea 
                id="address"
                name="address"
                row="4";
                cols="50"
                >
                    
                </textarea>
        </div>
        <div class="form_entity">
            <label for="city"> City </label>
            <input 
                id="city";
                name="city";
                placeholder="Enter City  "
                />
            </div>
      
        <div class="form_entity">
            <label for="pincode"> Pincode </label>
            <input 
                type="number";
                id="pincode";
                name="pincode";
                placeholder="Enter pincode "
                />
    </div>
    <div class="form_entity">
        <label for="date"> Date </label>
        <input value="2023-01-25"
            type="date";
            id="date";
            name="date";
            placeholder="Select Date "
            />
</div>
<div class="form_entity">
    <label for="upload"> Upload Your CV </label>
    <input 
        type="file"
        id="upload"
        name="upload"
        placeholder="Choose file "
        />
</div>
    <div class="button-container">
        <button type="submit">Apply Now</button>
    </div>
     </form>
    </div>
     </div>
</body>
</html>
